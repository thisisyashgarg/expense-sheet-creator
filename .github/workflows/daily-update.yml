name: Weekly Uber Sheet Update

on:
  schedule:
    # Runs every Monday at 8:00 AM IST (2:30 AM UTC)
    - cron: '30 2 * * 1'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-sheet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > uber-sheet-cron-5009f7af7bd6.json

      - name: Run cron script
        run: python cron.py

      - name: Cleanup
        if: always()
        run: rm -f uber-sheet-cron-5009f7af7bd6.json

